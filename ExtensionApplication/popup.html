<!DOCTYPE html>
<html>
  <head>
    <title>Log Viewer</title>
    <meta charset="UTF-8">
    <style>
      body {
        width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #statusBar {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        display: flex;
        align-items: center;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 12px;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }
      .status-dot.connected {
        background-color: #2ecc71;
        box-shadow: 0 0 5px #2ecc71;
      }
      .status-dot.error {
        background-color: #e74c3c;
      }
      #logContainer {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        background-color: #fff;
      }
      .log-entry {
        margin-bottom: 8px;
        padding: 5px;
        border-radius: 4px;
        animation: fadeIn 0.3s ease-in;
      }
      .log-entry.INFO {
        background-color: #e8f5e9;
      }
      .log-entry.ERROR {
        background-color: #ffebee;
      }
      .log-entry.WARN {
        background-color: #fff3e0;
      }
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      #clearLogs {
        padding: 8px 15px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .notification-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div id="statusBar">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Bağlantı durumu kontrol ediliyor...</span>
      </div>
    </div>
    <div id="logContainer"></div>
    <div class="controls">
      <div class="notification-toggle">
        <input type="checkbox" id="toggleNotifications" checked />
        <label for="toggleNotifications">Bildirimleri Göster</label>
      </div>
      <button id="clearLogs">Logları Temizle</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
